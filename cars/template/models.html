<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>AUTOMOBILE INFORMATION</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>


         <!-- font awesome cdn link  -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

        <!-- custom css file link  -->
        {% load static %}
        <link rel="stylesheet" href="{% static 'suzuki_models.css' %}">
    </head>


    




    <h1 class="heading"> <span>{{ model.0.brandname }}</span></h1>
    <div class="model-container" id="brands" style="background-color:white;">

        {% for v in model %}
                <a href="{% url 'grandvitara' %}?variant={{ v.ModelName }}">
                <div class="model-name">
                    <p>{{ v.ModelName }}</p>
                </div>
            </a>
        {% endfor %}
    </div>
