<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>SIGNUP</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<title> Registration or Sign Up form in HTML CSS | CodingLab </title>-->
    {% load static %}
    <link rel="stylesheet" href="{% static 'style1.css' %}">
   </head>
    <body style="background-color:white;">
        
        <header class="header" style="background-color:white;">

            <div id="menu-btn" class="fas fa-bars"></div>
            <a href="#" class="logo"> <span>Exoti</span>Carzz </a>

            <nav class="navbar" style="background-color:white;">
                <a href="#home">home</a>
                <a href="#brands">brands</a>
                <a href="#vehicles">vehicles</a>
                <a href="#about">about</a>
                <a href="#reviews">reviews</a>
                <a href="#contact">contact</a>
            </nav>

            

            <div id="login-btn" >
                <button class="btn">login</button>
                <i class="fas fa-user" id="user-icon"></i>
              
            </div>

        </header>
  <div class="wrapper">
    <h2>Registration</h2>
    <form action="#" method="post">
        {% csrf_token %}
      <div class="input-box">
        <input type="text" placeholder="First Name" name="firstname" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Last name" name="lastname" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="House No" name="houseno" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="City" name="city" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Country" name="country" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="DOB" name="dob" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="gender" name="gender" required>
      </div>
      <div class="input-box">
        <input type="email" placeholder="Email" name="email" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="password" name="pass" required>
      </div>
      <div class="policy">
        <input type="checkbox">
        <h3>I accept all terms & condition</h3>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Register Now">
      </div>
      <div class="text">
        <h3>Already have an account? <a href="http://127.0.0.1:8000/logincars">Login now</a></h3>
      </div>
    </form>
  </div>
</body>
</html>
